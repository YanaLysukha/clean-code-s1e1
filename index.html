<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-section task-section_new">
        <h3 class="task-section__header task-section__header_new">Add Item</h3>
        <div class="task-list task-list_new">
          <input class="task-list__input task-list__input_new" type="text">
          <button class="task-list__btn task-list__btn_add">Add</button>
        </div>
      </section>
      <section class="task-section">
        <h3 class="task-section__header">Todo</h3>
        <ul class="task-list task-list_incompleted">
          <li class="task-list__items">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__input" type="text">
            <button class="task-list__btn task-list__btn_edit">Edit</button>
            <button class="task-list__btn task-list__btn_delete">
              <img class="task-list__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="task-list__items task-list__items_editMode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__input" type="text" value="Go Shopping">
            <button class="task-list__btn task-list__btn_edit">Save</button>
            <button class="task-list__btn task-list__btn_delete">
              <img class="task-list__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-section__header">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task-list__items">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__input" type="text">
            <button class="task-list__btn task-list__btn_edit">Edit</button>
            <button class="task-list__btn task-list__btn_delete">
              <img class="task-list__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
